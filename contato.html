<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos/styles.css">
    <title>Contato</title>
    <script src="scripts/scripts.js"></script>
    <style>
        /* fonte importada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    </style>
</head>
<body>
    <!-- barra de navegação -->
    <nav>
        <a href="index.html"><div id="logo"></div></a>
        <ul class="nav">
            <a href="index.html"><li>home</li></a>
            <a href="quem-somos.html"><li>quem somos</li></a>
            <a href="produtos.html"><li>produtos</li></a>
            <a href="equipe.html"><li>equipe</li></a>
            <a href="contato.html"><li>contato</li></a>
        </ul>
    </nav>
    <div id="nav"></div>
    <!-- seção de slide -->
    <section class="slide">
        <img id="myImage" src="imagens/slide-1.jpg" width="800" height="auto">
        <div class="img-button">
            <button onclick="document.getElementById('myImage').src='imagens/slide-1.jpg'"></button>
            <button onclick="document.getElementById('myImage').src='imagens/slide-2.jpg'"></button>
            <button onclick="document.getElementById('myImage').src='imagens/img-1.jpg'"></button>
            <button onclick="document.getElementById('myImage').src='imagens/img-2.jpg'"></button>
            <button onclick="document.getElementById('myImage').src='imagens/img-3.jpg'"></button>
        </div>
    </section>
    <!-- seção de contato -->
    <section class="contato">
        <h1>contato</h1>
        <div class="contato">
            <form>
                <fieldset>
                    <div class="label"><label for="nome"><strong>Nome:</strong></label></div>
                    <input type="text" id="nome" name="nome" required>
                    <div class="label"><label for="e-mail"><strong>E-mail:</strong></label></div>
                    <input type="email" id="e-mail" name="e-mail" required>
                    <div class="label"><label for="mensagem"><strong>Mensagem:</strong></label></div>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <button class="submit" type="submit" onclick="alert('Olá Mundo!')"><strong>Enviar</strong></button>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- rodapé -->
    <footer class="rodape">
        <ul class="rodape">
            <a href="index.html"><li>Home</li></a>

            <a href="contato.html"><li>Contato</li></a>
        </ul>
        <img src="imagens/dagua.png" alt="" width="250" height="250">
    </footer>
    <!-- direitos -->
    <div class="direitos">
